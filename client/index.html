<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vegans - Babble</title>
    <link rel="stylesheet" type="text/css" href="styles/dialog-polyfill.css">
    <script src="scripts/dialog-polyfill.js"></script>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <!-- TODO: Check this -->
    <link rel="shortcut icon" href="">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
    </header>
    <nav class="left-pane"></nav>

    <section class="main">

        <seciton class="messages-header">
            <h2>
                Vegans
            </h2>
            <aside class="stats">
                <dl>
                    <dt class="stats-icons">
                        <img src="images/message.svg" aria-label="Number of messages in chat" title="Chat Messages" alt="Messages">
                    </dt>
                    <dd class="stats-caption">0</dd>
                    <dt class="stats-icons">
                        <img src="images/person.svg" aria-label="Number of users online" title="Chat Users" alt="Users">
                    </dt>
                    <dd class="stats-caption">0</dd>
                </dl>
            </aside>
        </seciton>

        <ul class="messages">
            <!-- <li>
                <img class="message-image" src="images/profilePic.jpg">
                <article class="message-box">
                    <button class="message-close" onclick="hideMessage(this)">x</button>
                    <cite class="message-name">Dolev Nishlis</cite><time datetime="08:00+03:00" class="message-time">15:03</time>
                    <p class="message-text">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis, similique.
                    </p>
                </article>
            </li> -->
        </ul>

        <div class="messages-input-text-seperator"></div>

        <!--addMessageToChat - not logically true. Later on, will change to submit message.-->

        <section class="user-input-area">
            <form action="http://localhost:9097/messages" method="POST" id="userform" style="margin: 0">
                <textarea name="message" form="userform" placeholder='Enter message...'></textarea>
                <!--<input type="image" class="submit-icon" onclick="addMessageToChat()" src="images/send.png">-->
                <input type="image" class="submit-icon" src="images/send.png" alt="send">
            </form>
        </section>
    </section>

    <dialog>
        <!-- worked by this tutorial https://webdesign.tutsplus.com/tutorials/bring-your-forms-up-to-date-with-css3-and-html5-validation-webdesign-4738 -->
        <form method="dialog" class="modal">
            <ul>
                <li>
                    <h2>Who are you?</h2>
                </li>
                <li>
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" autofocus />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" />
                </li>
                <li class="dialog-buttons">
                    <button type="submit" value="anonymous">Stay Anonymous</button>
                    <button type="submit" value="save">Save</button>
                </li>
            </ul>
        </form>
    </dialog>

    <script src="scripts/main.js"></script>
</body>

</html>
