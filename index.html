<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vegans - Babble</title>
    <link rel="stylesheet" type="text/css" href="styles/dialog-polyfill.css">
    <script src="scripts/dialog-polyfill.js"></script>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <header class="page-header">
        <img class="logo" src="images/logo_mini.png" alt="logo">
        <h1 class="hide-content">Babble</h1>
    </header>
    <nav class="left-pane">
        <!-- If you ever want to navigate here... -->
    </nav>

    <main class="main">

        <header class="messages-header">
            <h2>
                Vegans
            </h2>
            <aside class="stats">
                <dl>
                    <dt class="stats-icons">
                        <img src="images/message.svg" aria-label="Number of messages in chat" title="Chat Messages" alt="Messages">
                    </dt>
                    <dd class="stats-caption">0</dd>
                    <dt class="stats-icons">
                        <img src="images/person.svg" aria-label="Number of users online" title="Chat Users" alt="Users">
                    </dt>
                    <dd class="stats-caption">0</dd>
                </dl>
            </aside>
        </header>

        <ul class="messages">
        </ul>

        <section class="user-input-area">
            <form id="userform">
                <textarea name="message" form="userform" placeholder='Enter message...'></textarea>
                <button type="submit" class="submit-icon">
            </form>
        </section>
    </section>

    <dialog>
        <!-- worked by this tutorial https://webdesign.tutsplus.com/tutorials/bring-your-forms-up-to-date-with-css3-and-html5-validation-webdesign-4738 -->
        <form method="dialog" class="modal">
            <ul class="dialog-sheet">
                <li>
                    <h2>Who are you?</h2>
                </li>
                <li>
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" autofocus />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" />
                </li>
                <li class="dialog-buttons">
                    <button type="submit" value="anonymous">Stay Anonymous</button>
                <button type="submit" value="save">Save</button>
                </li>
                </ul>
            </form>
            </dialog>

            <script src="scripts/main.js"></script>
</body>

</html>
